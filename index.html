<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Research Paper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #1e1e2f;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin: 20px 0;
        }
        .section h2 {
            border-bottom: 2px solid #1e1e2f;
            padding-bottom: 5px;
        }
        .media-container {
            text-align: center;
        }
        video, img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>Your Research Paper Title</header>
    <div class="container">
        <div class="section">
            <h2>Abstract</h2>
            <p>Brief summary of your research goes here...</p>
        </div>
        <div class="section">
            <h2>Methodology</h2>
            <p>Describe the methods used in your research...</p>
        </div>
        <div class="section">
            <h2>Results</h2>
            <div class="media-container">
                <img src="your-image.jpg" alt="Research Image">
                <video controls>
                    <source src="your-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <p>Explain your research findings...</p>
        </div>
        <div class="section">
            <h2>Conclusion</h2>
            <p>Summarize the outcomes and implications of your work...</p>
        </div>
    </div>
</body>
</html>
